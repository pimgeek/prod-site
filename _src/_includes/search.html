<!-- 注意，如果发布到 github pages 时采用了 gh-pages 方式，那么下列代码中的 /search, /js 等路径需要增加 {{ site.baseurl }} 前缀 -->
<div id="search" class="search-bar" >
  <form action="{{ site.baseurl }}/search" method="get">
    <h2><input style="font-size:16px;width:120px;" type="text" id="search-query" name="q" placeholder="Search" autocomplete="off"></h2>
  </form>
</div>
<section id="search-results" style="display: none;">
  <h3>Search results</h3>
  <div class="entries"></div>
</section>
{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>
{% endraw %}
<script src="{{ site.baseurl }}/js/search.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '{{ site.baseurl }}/js/index.json',   // Url for the .json file containing search index data
      results : '#search-results',  // selector for containing search results element
      entries : '.entries',         // selector for search entries containing element (contained within results above)
      template: '#search-results-template'  // selector for Mustache.js template
    });
  });
</script>
